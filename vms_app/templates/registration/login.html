{% extends 'login-base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-primary d-grid w-100" type="submit">Login</button>
</form>
{% endblock %}
