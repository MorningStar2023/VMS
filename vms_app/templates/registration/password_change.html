{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<h4 class="fw-bold py-3 mb-4">Change Password</h4>
<div class="card mb-4">
    <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form | crispy }}
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
