{% extends 'base.html' %}

{% block content %}
    <h4 class="fw-bold py-3 mb-4">Zones</h4>

    <div class="row">
        <div class="col-auto">
            <a href="{% url 'create_zone' %}" class="btn btn-primary">
                <span class="tf-icons bx bx-list-plus"></span> Add Zone
            </a>
        </div>
    </div>

    <div class="card mt-4 px-3 py-2">
        <div class="table-responsive text-nowrap mt-2">
            <table class="table" id="example">
                <thead>
                <tr>
                    <th>Zone</th>
                    <th>Zone Code</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                {% for zone in zones %}
                    <tr>
                        <td>{{ zone.zone_name }}</td>
                        <td>{{ zone.zone_code }}</td>
                        <td>
                            <a href="{% url 'edit_zone' zone.id %}" class="btn btn-primary btn-sm btn-icon"><i class="bx bxs-pencil"></i></a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
