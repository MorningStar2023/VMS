{% extends "base.html" %}

{% block content %}
<h4 class="fw-bold py-3 mb-4">Vehicles</h4>

<div class="row">
    <div class="col-auto">
        <a href="{% url "create_workshop" %}" class="btn btn-primary">
            <span class="tf-icons bx bx-list-plus"></span> Add Workshop
        </a>
    </div>
</div>

<div class="card mt-4 px-3 py-2">
    <div class="table-responsive text-nowrap mt-2">
        <table class="table" id="example">
            <thead>
                <tr>
                    <th>Workshop Name</th>
                    <th>Incharge</th>
                    <th>Location</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0">
                {% for workshop in workshop_list %}
                <tr>
                    <td>{{workshop.workshop_name}}</td>
                    <td>{{workshop.incharge}}</td>
                    <td>{{workshop.location}}</td>
                    <td>
                        <a class="btn btn-sm btn-icon btn-primary" href="{% url 'edit_workshop' workshop.id %}">
                            <i class="bx bxs-pencil"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
